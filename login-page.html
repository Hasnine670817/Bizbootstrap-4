    <!-- header-area start here -->
    <header class="header-area about-header p-0 login-header">
        <img class="psion_1" src="images/ellipse1.png" alt="image">
        <nav class="navbar navbar-expand navbar-light">

    <!-- Tabs-area start here -->
    <section class="tabs-area">
        <div class="container">
            <div class="wdt-tab">
                <div class="tab">
                    <button class="tablinks active mrg" id="One">Login</button>
                    <button class="tablinks mrg2" id="Two">Reset Password</button>
                </div>

                <div id="One" class="tabcontent">
                    <form action="#" method="POST">
                        <label class="d-block" for="email">
                            <span>Username/email address <sup>*</sup></span>
                        </label>
                        <input id="email" type="text" name="#" placeholder="Enter username / email address" required="">
                        <p>You can use your username or email address to login.</p>
                        <label class="d-block" for="password">
                            <span>Password <sup>*</sup></span>
                        </label>
                        <input id="password" type="password" name="#" placeholder="Enter password" required="">
                        <p>Enter the password that accompanies your username.</p>
                        <div class="text-center">
                            <button type="submit">Login</button>
                        </div>
                    </form>
                </div>

                <div id="Two" class="tabcontent">
                    <form action="#" method="POST">
                        <label class="d-block" for="email1">
                            <span>Username/email address <sup>*</sup></span>
                        </label>
                        <input id="email1" type="text" name="#" placeholder="Enter username / email address" required="">
                        <p>Password reset instructions will be sent to your registered email address.</p>
                        <div class="text-center">
                            <button style="width: 194px; margin: 0 auto; text-align: center; padding: 14px 0;" type="submit">Reset Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>



    
    <!-- Bootstrap - Js -->

    <!-- Owl - Carousel - Js -->
    <script src="js/owl.carousel.min.js"></script>

    <script>
        //At the document ready event
        $(function(){
            new WOW().init(); 
        });

        //also at the window load event
        $(window).on('load', function(){
            new WOW().init(); 
        });
    </script>

    <script>
        
        const buttonElement = document.querySelectorAll('.tablinks');
        const tabContent = document.querySelectorAll(".tabcontent");

        tabContent[0].style.display = "block";

        buttonElement.forEach(function (i) {
            i.addEventListener('click', function (event) {

                for (let x = 0; x < buttonElement.length; x++) {
                    if (event.target.id == buttonElement[x].id) {
                        buttonElement[x].className = buttonElement[x].className.replace(" active", "");
                        tabContent[x].style.display = "block";
                        event.currentTarget.className += " active";
                    } else {
                        tabContent[x].style.display = "none";
                        buttonElement[x].className = buttonElement[x].className.replace(" active", "");
                    }
                }
                
            });
        });

    </script>
